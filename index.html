<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halloween Word Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid|PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <!-- <img src="Halloween Guess Game/images/pumpkin.header.jpg"> -->
        <div class="main-container">
            <h1>Guess the Halloween word!</h1>
            <h3 class="ptSans">Press the keyboard to guess the letters!</h3>
            
            <p id="guess"></p>
            <p class="size">Guesses Left: <span id="left" class="sizeNumber ptSans"></span></p>
            <p class="size">Wrong Letters: <span id="wrong" class="sizeNumber ptSans"></span></p>
            <p class="size">Win: <span id="wins" class="sizeNumber ptSans"></span>Lose: <span id="losses" class="sizeNumber ptSans"></span></p>
            <div id="img"></div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
